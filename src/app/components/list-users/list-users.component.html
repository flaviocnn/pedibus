<div class="container">
  <mat-card>
    <div *ngIf="users">
      <table class="table table-striped">
          <thead>
            <tr>          
                <th><span>First Name</span></th>
                <th><span>Last Name</span></th>
                <th><span>Username</span></th>
                <th><span>Default Stop</span></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.username}}</td>
              <td>{{user.defaultStop?.name}}</td>
              <td><button mat-raised-button color="primary" (click)="promuovi(user)">Promuovi</button></td>
              <td><button mat-raised-button (click)="declassa(user)">Declassa</button></td>
          </tr>
          </tbody>
      </table>
  </div>
  </mat-card>
  
</div>
