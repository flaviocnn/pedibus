<mat-sidenav-container class="sidenav-container light-theme">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    opened="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['attendees']">Attendees</a>
      <a mat-list-item [routerLink]="['availabilities']">Availability</a>
      <a mat-list-item [routerLink]="['linebuilder']">LineBuilder</a>
      <a mat-list-item [routerLink]="['parent_dashboard']">Parent</a>
      <a mat-list-item [routerLink]="['scheduling']">Scheduling</a>
      <a mat-list-item [routerLink]="['users']">Users</a>
      <a mat-list-item [routerLink]="['notifications']">Notifications</a>
      <a mat-list-item href="#" (onclick)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
