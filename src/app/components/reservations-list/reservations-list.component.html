<mat-toolbar color="primary" role="heading">
  <button mat-icon-button (click)="toggleRightSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 *ngIf="mychild$ | async as child">{{child?.firstName}}</h1>
</mat-toolbar>

<div class="container">
  <button (click)="loggo()">
    andata
  </button>
  <button (click)="logback()">
    ritorno
  </button>

  <mat-card *ngFor="let day of currDays; index as i; first as isFirst" class="m-10 mat-elevation-z4"
    [ngClass]="{primo: isFirst}">
    <div class="row">
      <div class="col s2 m1">
        <div class="go-icon">
          <img src="assets/arrow.png" class="go-svg">
          <div class="go-text">GO</div>
        </div>
      </div>
      <div class="col m5 s10">
        <div class="row">
          <div class="col m12 s12">
            <mat-form-field>
              <mat-label>
                <mat-icon>room</mat-icon> <b> Stop &#160;</b>
              </mat-label>
              <mat-label>Scegli fermata</mat-label>
              <mat-select [(ngModel)]="products">
                  <option [ngValue]="products">-- Select product --</option>

                <mat-option *ngFor="let stop of stops" [value]="stop">
                  {{stop?.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col m12 s12">
            <mat-slide-toggle [checked]="reservationsGo[i]?.stop" (change)="toggle($event,i,'go',day)">
              Andata</mat-slide-toggle>
          </div>
        </div>
      </div>



      <div class="reservation-date">{{day| date: 'dd/MM/yyyy'}}</div>

      <div class="col m5 s10 push-s2">
        <div class="row">
          <div class="col m12 s12">
            <mat-form-field>
              <mat-label>
                <mat-icon>room</mat-icon> <b> Stop &#160;</b>
              </mat-label>
              <mat-label>Scegli fermata</mat-label>
              <mat-select [(value)]="reservationsBack[i]?.stop.id">
                <mat-option *ngFor="let stop of stops" [value]="stop?.id">
                  {{stop?.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col m12 s12">
            <mat-slide-toggle>
              Ritorno</mat-slide-toggle>
          </div>
        </div>
      </div>
      <div class="col m1 s2 pull-s10">
        <div class="back-icon">
          <img src="assets/arrow.png" class="back-svg">
          <div class="back-text">BACK</div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
