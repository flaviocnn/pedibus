<mat-toolbar role="heading" class="mat-elevation-z4">
    <h1>Accedi</h1>
  </mat-toolbar>
  <div class="wrapper">
    <div class="container" (keydown.enter)="login()">
              <mat-card class="card">
 
                <mat-card-content>
                  <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                      <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                          </mat-form-field>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                          </mat-form-field>
                        </td>
                      </tr>
                    </table>
                  </form>
                  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                </mat-card-content>
                <form (submit)="login()" action="#">
                  <button type="submit" mat-raised-button (keydown.enter)="login()" (click)="login()" color="primary">Login</button>
                </form>
            
              </mat-card>
            </div>
  </div>
