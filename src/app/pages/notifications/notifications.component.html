<mat-toolbar color="primary" role="heading">
    <button mat-icon-button (click)="toggleRightSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
</mat-toolbar>
<div class="container">
    <mat-card>
        <p *ngIf="notifications.length == 0">Non ci sono nuove notifiche</p>
        <ul *ngIf="notifications.length">
            <li *ngFor="let message of notifications" [ngClass]="{'toRead': !message.isRead}"> 
                <p class="date">{{message?.date| date: 'dd/MM/yyyy'}}</p>
                <p class="message">{{message?.text}}</p>
            </li>
        </ul>
    </mat-card>
</div>
