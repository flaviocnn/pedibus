<mat-toolbar color="primary" role="heading">
    <button mat-icon-button (click)="toggleRightSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
</mat-toolbar>
<div class="container">
    <mat-card>
        <p *ngIf="notifications.isEmpty">Non ci sono nuove notifiche</p>
        <mat-list *ngIf="notifications.length">
            <mat-list-item *ngFor="let message of notifications"> {{message?.text}} </mat-list-item>
        </mat-list>
    </mat-card>
</div>
