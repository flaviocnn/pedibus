<mat-toolbar color="primary" role="heading">
    <button mat-icon-button (click)="toggleRightSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
</mat-toolbar>

<div class="container">
    <div class="row">
        <div class="col offset-l2 l8 s12">
            <mat-card>
                <div class="row">
                    <div class="col m6 s6">
                        <p>Il tuo nome: </p>
                    </div>
                    <div class="col m6 s6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Il tuo nome" type="text" [(ngModel)]="user.firstName">
                        </mat-form-field>
                    </div>
                    <div class="col m6 s6">
                        <p>Il tuo cognome: </p>
                    </div>
                    <div class="col m6 s6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Il tuo cognome" type="text" [(ngModel)]="user.lastName">
                        </mat-form-field>
                    </div>
                    <div class="col m6 s6">
                        <p>La tua email: </p>
                    </div>
                    <div class="col m6 s6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="La tua email" type="email" [(ngModel)]="user.username">
                        </mat-form-field>
                    </div>
                    <div class="col m6 s6">
                        <p>Il tuo indirizzo: </p>
                    </div>
                    <div class="col m6 s6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="indirizzo" [(ngModel)]="user.address">
                        </mat-form-field>
                    </div>

                    <div *ngIf="lines.length">
                        <div class="col m6 s12">
                            <p>La tua linea: </p>
                        </div>
                        <div class="col m6 s12" *ngIf="lines">
                            <mat-form-field>
                                <mat-label>Linee Amministrabili</mat-label>
                                <mat-select [(ngModel)]="activeline" [compareWith]="compareFn2">
                                    <!-- <mat-option [value] = "activeline">{{activeline.name}}</mat-option> -->
                                    <mat-option *ngFor="let line of lines" [value]="line">{{line?.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
            </mat-card>
        </div>
    </div>
</div>

<button mat-fab class="save-fab" (click)="updateUser()" matTooltip="Aggiorna tutto">
    <mat-icon>done</mat-icon>
  </button>
