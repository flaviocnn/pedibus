<mat-toolbar color="primary" role="heading">
  <button mat-icon-button (click)="toggleRightSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
  <span class="spacer" style="width: inherit;"></span>
  <mat-paginator #paginator [length]="length" [pageSize]="pageSize" hidePageSize=true (page)="getPaginatorData($event)">
  </mat-paginator>
</mat-toolbar>

<mat-tab-group [color]="this.color" [backgroundColor]="this.backgroundColor" mat-stretch-tabs>
  <mat-tab label="Andata">
    <ng-template matTabContent>
      <div class="container">
        <mat-card class="mycard">
          <ul>
            <li *ngFor="let ds of showedRes;index as i; last as isLast">
              <span>{{i+1}}</span>
              <span class="text">{{ds?.name}}</span>
              <br>
              <div class="time">{{ds?.timeGo}}</div>
              <p>
                <i *ngFor="let res of ds?.reservations;last as isLast" class="passenger"
                  [ngClass]="{'isReserved':res?.isBooked, 'bold':res?.isConfirmed}" (click)="checkin(res)">
                  {{res?.child.firstName}}
                </i>
              </p>

              <div *ngIf="!isLast" class="verticalLine"></div>
            </li>
          </ul>
        </mat-card>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Ritorno">
    <ng-template matTabContent>
      <div class="container">
        <mat-card class="mycard">
          <ul>
            <li *ngFor="let ds of showedRes;index as i; last as isLast">
              <span>{{i+1}}</span>
              <span class="text">{{ds?.name}}</span>
              <br>
              <div class="time">{{ds?.timeGo}}</div>
              <p>
                <i *ngFor="let res of ds?.reservations;last as isLast" class="passenger"
                  [ngClass]="{'isReserved':res?.isBooked, 'bold':res?.isConfirmed}" (click)="checkin(res)">
                  {{res?.child.firstName}}
                </i>
              </p>

              <div *ngIf="!isLast" class="verticalLine"></div>
            </li>
          </ul>
        </mat-card>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>



<ng-template #loading>
  <div>Loading ...</div>
</ng-template>
