<mat-toolbar color="primary" role="heading">
  <button mat-icon-button (click)="toggleRightSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
</mat-toolbar>

<div class="row">
  <div *ngFor="let child of myChildren" class="col m3 s12">
    <div class="mat-elevation-z4 child-card">
      <p>
        {{child?.firstName}} <br>
      </p>
      <div class="row">
        <div class="col s12">
          <mat-form-field *ngIf="stopList; else loading">
        <mat-label>Fermata predefinita</mat-label>
        <mat-select [(value)]="defaultStops[child?.id]" (selectionChange)="changeStop($event)">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let stop of stopList" [value]="stop?.id">{{stop?.name}}</mat-option>
        </mat-select>
      </mat-form-field>
        </div>

        <div class="col s3 offset-s9">
          <a routerLink="../mychild/{{child?.id}}" class="lighter-theme big" mat-fab
        aria-label="Example icon-button with a heart icon">
        <mat-icon class="big">face</mat-icon>
      </a>
        </div>
      </div>
      

      
    </div>

  </div>
</div>

<button class="add-fab" mat-fab color="accent" (click)="openDialog()" matTooltip="Add Child">
  <mat-icon>add</mat-icon>
</button>
<button *ngIf="dirty" mat-fab class="save-fab" (click)="updateAllStop()">
  <mat-icon>done</mat-icon>
</button>

<ng-template #loading>
  <div>Loading ...</div>
</ng-template>
